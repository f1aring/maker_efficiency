<!-- carousel.component.html -->

<div class="carousel-container">
    <div class="carousel-slide" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div *ngFor="let image of images; let i = index" class="slide">
        <div>
    
            <lib-ngx-image-zoom
            [thumbImage]="image"
            [zoomMode] = "'click'"
            [magnification] = 1.5
            [enableLens] = true
            [lensWidth] = 500
            [lensHeight]="100"

        ></lib-ngx-image-zoom>
          </div>
        
      </div>
    </div>
 
  </div>
  
  <div class="radio-buttons">
    <input type="radio" name="slide" [checked]="currentIndex === i" (click)="goToSlide(i)" *ngFor="let image of images; let i = index">
  </div>
