<div class="container">
  <div *ngIf="loading; else content" class="loading-indicator">
    Loading...
  </div>
  <ng-template #content>
    <div class="left-side">
      <!-- Angular component 1 -->
      <app-read-write-dynamic 

      
        [controlNames]="controlNames"
        [array_number]="array_number"

        [controlNameValue] = "controlNameValue"
        [customer_field_details] = "customer_field_details"

        
        >

        
      </app-read-write-dynamic>
    </div>
    <div class="yellow-side">
      <!-- Angular component 2 -->
      <app-image-loader
        [image_array] = "image_array"
      >

      </app-image-loader>
    </div>
  </ng-template>
</div>
