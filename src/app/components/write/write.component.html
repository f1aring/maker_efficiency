<!-- write.component.html -->
<form>
    <div *ngFor="let name of listOfField">
      <label for="{{ name }}">{{ name | titlecase }}:</label>
      <input type="text" id="{{ name }}" [(ngModel)]="formData[name]" name="{{ name }}">
    </div>
    <button type="submit" (click)="onSubmit()">Submit</button>
  </form>
